<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Finder</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h1>Pokémon Finder</h1>
        <div class="search-box">
            <input type="text" id="pokemon-input" placeholder="Enter Pokémon name or ID">
            <button id="search-btn">Search</button>
        </div>
        <div id="result" class="hidden">
            <div class="pokemon-card">
                <img id="pokemon-image" src="" alt="Pokémon image">
                <h2 id="pokemon-name"></h2>
                <p>ID: <span id="pokemon-id"></span></p>
                <p>Types: <span id="pokemon-types"></span></p>
                <p>Abilities: <span id="pokemon-abilities"></span></p>
            </div>
        </div>
        <div id="error" class="hidden"></div>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
